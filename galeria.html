<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galería - Pollo Campero</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff8f0;
    }

    .contenido {
      max-width: 1000px;
      margin: 0 auto;
      padding: 50px 20px;
      text-align: center;
    }

    .contenido h1 {
      color: #D92027;
      margin-bottom: 10px;
    }

    .contenido p {
      font-size: 18px;
      margin-bottom: 40px;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .galeria img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      border: 2px solid #FFCD38;
      transition: transform 0.3s;
    }

    .galeria img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="contenido">
    <h1>Galería de Pollo Campero</h1>
    <p>Explora nuestras deliciosas comidas y acogedores restaurantes.</p>

    <div class="galeria">
      <img src="img/frito.png" alt="Pollo Frito">
      <img src="img/pollito.png" alt="Combo Familiar">
      <img src="img/camperitoo.png" alt="Camperitos">
      <img src="img/ala.png" alt="Alitas Picantes">
      <img src="img/interior.png" alt="Interior del Restaurante">
      <img src="img/guate.png" alt="Exterior del Restaurante">
    </div>
  </div>

</body>
</html>
